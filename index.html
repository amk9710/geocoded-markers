<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Custom Marker Map</title>
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <link href='css/styles.css' rel='stylesheet' />
</head>

<body>
    <div id="main-container">
        <nav>
            <div class="title">Custom Marker Map</div>
            <div class="nav-links">
                <a class="nav-link" href="https://github.com/chriswhong/responsive-web-map-layout" target="_blank"
                    rel="noopener noreferrer">Github</a>
            </div>

        </nav>
        <div id="content-container">
            <div id="sidebar">
                <p>Use the search bar to add markers to the map. Click on the marker to show its coordinates.
                <p>
                <div id="geocoder-container">
                    <div id="geocoder" class="geocoder"></div>
                </div>
                <button id="marker-button">Show All Markers</button>
               <!-- commenting out for now <button id="calculate-distance">Show Driving Distance</button> -->
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-directions/v4.2.2/mapbox-gl-directions.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' />
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-directions/v4.2.2/mapbox-gl-directions.css' />


    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js'></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <script src='js/script.js'></script>
</body>
<html>
